apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}
  labels:
    {{- include "custom.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "custom.selectorLabels" . | nindent 4 }}
